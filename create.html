<html>
<title>Create Account</title>

<head>
    <style>
        .login {
            margin: 0.75em;
        }

        form {
            margin-bottom: 0.4em;
        }

        h3 {
            font-family: sans;
            margin-bottom: 0.2em;
        }
    </style>
</head>

<body>
    <script>
        function submit_form() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const hash = username + password;
            //const hash = sjcl.hash.sha1.hash(username+password);
            const params = `username=${username}&password=${password}`;

            var submit_req = new XMLHttpRequest();
            submit_req.open("POST", "http://localhost:3000/api/create.phpjj");
            submit_req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            submit_req.send(params);
            window.location = "http://localhost:3000/api/create_account";
        }
    </script>
    <div align=center>
        <h3>Create Account</h3>
        <form>
            <input id='username' class='login' placeholder="Username"> <br>
            <input type='password' id='password' class='login' placeholder="Password"> <br>
            <input type='password' id='confirm' class='login' placeholder="Confirm Password"> <br>
            <input type='button' id='submit' value='Login' onclick='submit_form();'>
        </form>
    </div>
</body>
