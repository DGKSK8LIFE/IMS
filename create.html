<html>
<title>Create Account</title>

<head>
    <style>
        .login {
            margin: 0.75em;
        }

        form {
            margin-bottom: 0.4em;
        }

        h3 {
            font-family: sans;
            margin-bottom: 0.2em;
        }
    </style>
</head>

<body>
    <div align=center>
        <h3>Create Account</h3>
        <form action='/create' method='POST'>
            <input name='email' class='login' placeholder='Email' required='required'> <br>
            <input type='password' name='password' class='login' placeholder='Password' required='required'> <br>
            <input type='submit' id='submit' value='Create'>
        </form>
    </div>
</body>
