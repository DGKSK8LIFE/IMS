<html>
<title>Create Account</title>

<head>
    <style>
        .login {
            margin: 0.75em;
        }

        form {
            margin-bottom: 0.4em;
        }

        h3 {
            font-family: sans;
            margin-bottom: 0.2em;
        }
    </style>
</head>

<body>
    <div align=center>
        <h3>Create Account</h3>
        <form action="/create" method="POST">
            <input id='username' name='username' class='login' placeholder="Username"> <br>
            <input type='password' name='password' id='password' class='login' placeholder="Password"> <br>
            <input type='password' name='confirm' id='confirm' class='login' placeholder="Confirm Password"> <br>
            <input type='submit' id='submit' value='Create'>
        </form>
    </div>
</body>
